<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden" *transloco="let t">
    <div class="home-header">
        <a class="home-logo" href="https://www.dymazoo.com"></a>
        <div class="home-get-started">
        </div>

    </div>

    <div id="registerConfirmComplete" class="relative flex flex-col flex-auto min-w-0 overflow-hidden component">
        <fuse-card class="card-minor">
            <div class="p-2">
                <div class="h1 text-white bg-primary-500">{{t('auth-requested')}}</div>
            </div>

            <div *ngIf="errors.length === 0">
                <p class="text-muted">A password reset email has been sent to your email address</p>
            </div>

            <div *ngIf="errors.length > 0" class="alert alert-danger">
                <ul>
                    <li *ngFor="let message of errors">
                        {{ message }}
                    </li>
                </ul>
            </div>
        </fuse-card>
    </div>
</div>
