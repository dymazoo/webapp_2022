<div class="page-layout blank p-12" fusePerfectScrollbar>

    <div class="cards" *transloco="let t">
        <div class="fuse-card wide-card-form">
            <div class="p-8 card-header">
                <div class="h1">{{t('integration-sourcesetting-heading')}}</div>
            </div>

            <div class="major-item" fusePerfectScrollbar>

                <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

                    <div class="content p-12" fusePerfectScrollbar>
                        <form class="mat-card mat-elevation-z4 p-12" fxLayout="column" fxLayoutAlign="start"
                              fxFlex="1 0 auto" name="selectSourceSettingForm" (submit)="onSelectSourceSetting(selectedRow)">

                            <div *ngIf="errors.length > 0">
                                <div class="content p-12 alert alert-danger" (click)="clearErrors()">
                                    <div class="card-header">
                                        <strong>Errors</strong>
                                    </div>
                                    <ul>
                                        <li *ngFor="let message of errors">
                                            {{ message }}
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div fxLayout="row" class="p-8">
                                <div fxFlex="100">
                                    <table mat-table #table matSort
                                           [dataSource]="paginatedDataSource"
                                           [@animateStagger]="{value:'50'}">
                                        <ng-container matColumnDef="description">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                                            <td mat-cell *matCellDef="let row"> {{row.description}}</td>
                                        </ng-container>
                                        <ng-container matColumnDef="action">
                                            <th mat-header-cell *matHeaderCellDef></th>
                                            <td mat-cell *matCellDef="let row; let i=index">
                                                <button mat-raised-button
                                                        type="button" class="teal mr-4"
                                                        (click)="onSelectSourceSetting(row)">
                                                    Values
                                                </button>
                                                <button *ngIf="row.description !== 'File Import'" mat-raised-button
                                                        type="button" class="red-300 mr-4"
                                                        (click)="removeSource(row)">
                                                    Remove
                                                </button>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index;"
                                            tabindex="999"
                                            class="cursor-pointer"
                                            (click)="onSelect(row, i)"
                                            (keydown.arrowdown)="onArrowDown()"
                                            (keydown.arrowup)="onArrowUp()"
                                            (keydown.enter)="onSelectSourceSetting(row)"
                                            [ngClass]="{'selected' : row == selectedRow}"
                                            matRipple [@animate]="{value:'*',params:{y:'100%'}}"
                                        >
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start start">
                                <mat-form-field fxFlex="60%">
                                    <input matInput #filter type="text" (keyup)="filterSources($event.target.value)"
                                           placeholder="Filter" autocomplete="do-not-autofill">
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="end end">
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                            </div>
                            <div *ngIf="!addingDataSource && dataSourcesAvailableDescriptions.length > 0"
                                 fxLayout="row">
                                <button mat-raised-button type="button" class="purple-300 mr-4"
                                        (click)="addingSource()">
                                    Add Another Integration
                                </button>
                            </div>
                            <div *ngIf="addingDataSource" fxLayout="row">
                                <mat-form-field fxFlex="60%">
                                    <mat-select #newSource [(value)]="defaultAddDataSource">
                                        <mat-option
                                            *ngFor="let dataSourcesAvailableDescription of dataSourcesAvailableDescriptions"
                                            [value]="dataSourcesAvailableDescription.name">
                                            {{dataSourcesAvailableDescription.description}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <div fxFlex="5%">
                                </div>
                                <button mat-raised-button type="button" class="purple-300 mr-4"
                                        (click)="addSource(newSource)">
                                    Add Selected
                                </button>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="end end">
                                <button mat-raised-button type="button" class="cyan mr-4" (click)="onBack()">
                                    Back
                                </button>
                                <button mat-raised-button class="teal mr-4" type="submit">
                                    Select
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
