<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden component" *transloco="let t">
    <div class="cards">
        <fuse-card class="card-error" *ngIf="errors.length > 0">
            <div id="errorforms" class="simple fullwidth">
                <div class="content p-3">
                    <div>
                        <div class="content p-3 alert alert-danger" (click)="clearErrors()">
                            <div class="card-header">
                                <strong>Errors</strong>
                            </div>
                            <ul>
                                <li *ngFor="let message of errors">
                                    {{ message }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </fuse-card>

       <fuse-card class="card-form">
           <div class="p-4">
               <div class="h1 text-white bg-primary">{{t('integration-shopify-customer-heading')}}</div>
           </div>

            <div class="major-item">

                <div id="customerforms" class="simple fullwidth">

                    <div class="content p-3">
                        <div class="flex items-center justify-end">
                            <div *ngIf="canClientAdmin" class="pull-right" align="right">
                                <button class="fuse-mat-button-large w-50 mt-2 bg-primary-300"
                                        mat-flat-button type="button"
                                        (click)="syncCustomers()">
                                    {{ syncCustomersTitle }}
                                </button>
                                <button class="fuse-mat-button-large w-50 mt-2 bg-primary-300"
                                        mat-flat-button type="button"
                                        (click)="syncOrders()">
                                    {{ syncOrdersTitle }}
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col gt-xs:flex-row">
                            <p></p>
                        </div>

                        <div class="flex items-center justify-end">
                            <button class="fuse-mat-button-large w-20 mt-2"
                                    mat-button
                                    type="button" (click)="onBack()">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
       </fuse-card>
    </div>
</div>
