<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden component" *transloco="let t">
    <div class="cards">
        <fuse-card class="card-error" *ngIf="errors.length > 0">
            <div id="errorforms" class="simple fullwidth">
                <div class="content p-3">
                    <div>
                        <div class="content p-3 alert alert-danger" (click)="clearErrors()">
                            <div class="card-header">
                                <strong>Errors</strong>
                            </div>
                            <ul>
                                <li *ngFor="let message of errors">
                                    {{ message }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </fuse-card>

        <fuse-card class="card-form">
            <div class="p-4">
                <div class="h1 text-white bg-primary">{{t('integration-zapier-heading')}}</div>
            </div>

            <div class="major-item">
                <div id="auditforms" class="simple fullwidth">

                    <div class="content p-3">

                        <div class="flex flex-col gt-xs:flex-row p-2">
                            <div>
                                <table mat-table #auditTable matSort
                                       [dataSource]="paginatedAuditsDataSource"
                                       [@fadeIn]="true">
                                    <ng-container matColumnDef="description">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                                        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="count">
                                        <th mat-header-cell *matHeaderCellDef>Count</th>
                                        <td mat-cell *matCellDef="let row">{{row.count}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef>Date</th>
                                        <td mat-cell *matCellDef="let row">{{row.date}}</td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedAuditColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedAuditColumns; let i=index;"
                                        tabindex="999"
                                        class="cursor-pointer"
                                        (click)="onAuditSelect(row, i)"
                                        (keydown.arrowdown)="onAuditArrowDown()"
                                        (keydown.arrowup)="onAuditArrowUp()"
                                        (keydown.enter)="onSelectAudit()"
                                        [ngClass]="{'bg-primary-200' : row == selectedAuditsRow}"
                                        matRipple [@fadeIn]="true">
                                    >
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="flex flex-col gt-xs:flex-row" fxLayoutAlign="start start">
                            <mat-form-field class="basis-7/12">
                                <input matInput #auditFilter type="text" (keyup)="filterAudits($event.target.value)"
                                       placeholder="Filter" autocomplete="do-not-autofill">
                            </mat-form-field>
                        </div>
                        <div class="flex items-center justify-end">
                            <mat-paginator #auditPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>

                        <div class="flex items-center justify-end">
                            <button class="fuse-mat-button-large w-20 mt-2"
                                    mat-button
                                    type="button" (click)="onBack()">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fuse-card>

    </div>
</div>
