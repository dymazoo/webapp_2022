<div class="page-layout blank p-12">
    <div class="cards">

        <div class="fuse-card card-form card-centre">
            <div class="navbar-header">
                <div class="logo">
                    <img class="logo-wide-icon" src="assets/images/logo/dymazoo-flat.png">
                </div>
            </div>
            <div class="flex flex-col gt-xs:flex-row">
                <p> {{ resultMessage }}</p>
            </div>
            <div class="flex items-center justify-end">
                <button mat-raised-button type="button" class="cyan mr-4" (click)="onClose()">
                    Close and Continue
                </button>
            </div>
            <div class="flex flex-col gt-xs:flex-row">
                <p></p>
            </div>
        </div>

    </div>
</div>
