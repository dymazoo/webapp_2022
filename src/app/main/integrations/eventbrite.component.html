<div class="page-layout blank p-12">
    <div class="cards" *transloco="let t">
        <div class="fuse-card wide-card-form"  *ngIf="errors.length > 0">
            <div id="errorforms" class="simple fullwidth">
                <div class="content p-3">
                    <div>
                        <div class="content p-3 alert alert-danger" (click)="clearErrors()">
                            <div class="card-header">
                                <strong>Errors</strong>
                            </div>
                            <ul>
                                <li *ngFor="let message of errors">
                                    {{ message }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fuse-card card-form">
            <div class="p-8 card-header">
                <div class="h1">{{t('integration-eventbrite-customer-heading')}}</div>
            </div>

            <div class="major-item">

                <div id="customerforms" class="simple fullwidth">

                    <div class="content p-3">
                        <div class="flex items-center justify-end">
                            <div *ngIf="canClientAdmin" class="pull-right" align="right">
                                <button mat-raised-button type="button" class="purple-300 mr-4" (click)="syncCustomers()">
                                    {{ syncCustomersTitle }}
                                </button>
                                <button mat-raised-button type="button" class="purple-300 mr-4" (click)="syncEvents()">
                                    {{ syncEventsTitle }}
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col gt-xs:flex-row">
                            <p></p>
                        </div>

                        <div class="flex items-center justify-end">
                            <button class="fuse-mat-button-large w-20 mt-2"
                                    mat-button
                                    type="button" (click)="onBack()">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
