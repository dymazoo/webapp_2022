<div *transloco="let t">
    <div class="h1 text-white bg-primary central">Segment Preview</div>
    <div mat-dialog-content>
        <div id="forms" class="simple fullwidth">

            <div class="content p-3">
                <div *ngIf="errors.length > 0">
                    <div class="content p-3 alert alert-danger" (click)="clearErrors()">
                        <div class="flex">
                            <div class="items-center justify-center basis-11/12">
                                <strong>Errors</strong>
                            </div>
                            <div class="justify-end flex basis-1/12">
                                <mat-icon [svgIcon]="'heroicons_outline:x-circle'"></mat-icon>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="items-center justify-center basis-11/12">
                                <ul>
                                    <li *ngFor="let message of errors">
                                        {{ message }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col mt-2 p-2 pb-1 bg-card rounded-2xl shadow overflow-hidden"
                      name="previewForm" [formGroup]="previewForm">

                    <div class="flex flex-col gt-xs:flex-row p-2">
                        <div>
                            <table mat-table #table matSort
                                   [dataSource]="paginatedDataSource"
                                   [@fadeIn]="true">
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                                    <td mat-cell *matCellDef="let row"> {{row.primaryEmail}}</td>
                                </ng-container>

                                <ng-container matColumnDef="firstName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                                    <td mat-cell *matCellDef="let row" md> {{row.firstName}}</td>
                                </ng-container>

                                <ng-container matColumnDef="lastName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                                    <td mat-cell *matCellDef="let row" md> {{row.lastName}}</td>
                                </ng-container>

                                <ng-container matColumnDef="dob">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
                                    <td mat-cell *matCellDef="let row" md> {{row.dob}}</td>
                                </ng-container>

                                <ng-container matColumnDef="sex">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
                                    <td mat-cell *matCellDef="let row" md> {{row.sex}}</td>
                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index;"
                                    tabindex="999"
                                    matRipple [@fadeIn]="true">
                                    >
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="flex items-center justify-end">
                        <mat-form-field class="basis-5/12">
                            <input matInput #filter type="text" (keyup)="filterPreview($event.target.value)"
                                   placeholder="Filter">
                        </mat-form-field>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>

                    <div class="flex items-center justify-end">
                        <button class="fuse-mat-button-large w-20 mt-2"
                                mat-stroked-button
                                type="button" (click)="onCancel()">
                            Close
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
