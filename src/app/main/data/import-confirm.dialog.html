<h1 mat-dialog-title>Confirm Import</h1>
<div mat-dialog-content>
    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

        <div class="content p-12">
            <form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden" name="confirmForm" [formGroup]="confirmForm"
                  (submit)="onConfirm()">

                <p *ngIf="data.hasIgnore">Warning - there are still some "Ignored" fields in the layout</p>
                <p *ngIf="!data.hasOrigin">Warning - the layout does not have a field mapped to ORIGIN</p>

                <div fxLayout="row" fxLayoutAlign="end end">
                    <button mat-raised-button type="button" class="warn mr-4" (click)="onCancel()">Cancel</button>
                    <button mat-raised-button type="submit" class="teal mr-4">Ok</button>
                </div>

            </form>
        </div>
    </div>
</div>
