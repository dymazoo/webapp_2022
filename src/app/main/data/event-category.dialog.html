<div *transloco="let t">
    <div class="h1 text-white bg-primary central">{{t('data-current-event-category-heading')}}</div>
    <div mat-dialog-content>
        <div id="forms" class="simple fullwidth">

            <div class="content p-3">
                <form class="flex flex-col mt-1 p-1 pb-4 bg-card rounded-2xl shadow"
                      name="eventCategoryForm" [formGroup]="eventCategoryForm"
                      (submit)="onSave()">

                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field
                            class="flex-auto gt-xs:pr-3">
                            <mat-label>Description</mat-label>
                            <input matInput #eventCategoryDescription formControlName="description"
                                   autocomplete="do-not-autofill"
                                   required>
                            <mat-error>{{ getErrorMessage(eventCategoryForm.controls.description, 'Description')}}</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="flex flex-col gt-xs:flex-row form-non-mat-form-field">
                        <mat-checkbox name="default" [formControl]="eventCategoryForm.get('default')" value="1">
                            Default
                        </mat-checkbox>
                    </div>

                    <div class="flex items-center justify-end">
                        <button *ngIf="!newEventCategory" class="fuse-mat-button-large w-70 mt-2 bg-warn-300"
                                mat-stroked-button
                                type="button" (click)="onRemove()">
                            Remove event category
                        </button>
                        <button class="fuse-mat-button-large w-70 mt-2 bg-primary"
                                mat-flat-button [disabled]="!eventCategoryForm.valid"
                                type="submit">
                            Save event category
                        </button>
                        <button class="fuse-mat-button-large w-20 mt-2"
                                mat-stroked-button
                                type="button" (click)="onCancel()">
                            Close
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
