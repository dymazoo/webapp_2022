<div *transloco="let t">
    <div class="h1 text-white bg-primary central">{{t('data-current-preference-heading')}}</div>
    <div mat-dialog-content>
        <div id="forms" class="simple fullwidth">

            <div class="content p-3">
                <form class="flex flex-col mt-1 p-1 pb-4 bg-card rounded-2xl shadow"
                      name="preferenceForm" [formGroup]="preferenceForm"
                      (submit)="onSave()">

                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field
                            class="flex-auto gt-xs:pr-3">
                            <mat-label>Dashboard Item</mat-label>
                            <input matInput #preferenceLabel formControlName="label"
                                   autocomplete="do-not-autofill"
                                   required>
                            <mat-error>{{ getErrorMessage(preferenceForm.controls.label, 'Label')}}</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="flex flex-col gt-xs:flex-row form-non-mat-form-field">
                        <mat-checkbox name="value" [formControl]="preferenceForm.get('value')" value="1">
                            Show
                        </mat-checkbox>
                    </div>

                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field
                            class="flex-auto gt-xs:pr-3">
                            <mat-label>Sequence</mat-label>
                            <input matInput formControlName="sequence"
                                   autocomplete="do-not-autofill"
                                   required>
                            <mat-error>{{ getErrorMessage(preferenceForm.controls.sequence, 'Sequence')}}</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field class="flex-auto gt-xs:pr-3">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="type" required>
                                <mat-option value="donut">
                                    Donut
                                </mat-option>
                                <mat-option value="bar">
                                    Bar
                                </mat-option>
                                <mat-option value="line">
                                    Line
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>


                    <div class="flex items-center justify-end">
                        <button class="fuse-mat-button-large w-20 mt-2"
                                mat-stroked-button
                                type="button" (click)="onCancel()">
                            Cancel
                        </button>
                        <button class="fuse-mat-button-large w-70 mt-2 bg-primary"
                                mat-flat-button [disabled]="!preferenceForm.valid"
                                type="submit">
                            Save preference
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
