<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden component" *transloco="let t">
    <div class="card-major">
        <fuse-card class="card-error" *ngIf="errors.length > 0">
            <div id="errorforms" class="simple fullwidth">
                <div class="content p-3">
                    <div>
                        <div class="content p-3 alert alert-danger" (click)="clearErrors()">
                            <div class="card-header">
                                <strong>Errors</strong>
                            </div>
                            <ul>
                                <li *ngFor="let message of errors">
                                    {{ message }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </fuse-card>

        <fuse-card class="card-major">
            <div class="p-4">
                <div class="h1 text-white bg-primary">{{t('account-profile-heading')}}</div>
            </div>

            <div class="major-item" fuseScrollbar>

                <div id="forms" class="simple fullwidth">

                    <div class="content p-3">
                        <form *ngIf="hasData" class="flex flex-col mt-1 p-1 pb-4 bg-card rounded-2xl shadow"
                              name="profileForm" [formGroup]="profileForm"
                              (submit)="save()">

                            <div class="flex items-center justify-end mb-2">
                                <button mat-stroked-button type="button" [color]="'warn'"
                                        (click)="openPasswordDialog()">
                                    Change password
                                </button>
                            </div>

                            <div class="flex flex-col gt-xs:flex-row">
                                <mat-form-field
                                    class="flex-auto gt-xs:pr-3">
                                    <mat-label>Your name</mat-label>
                                    <input matInput #profileName formControlName="name" autocomplete="do-not-autofill"
                                           required>
                                    <mat-error>{{ getErrorMessage(profileForm.controls.name, 'Your name')}}</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="flex gt-xs:flex-row">
                                <mat-form-field
                                    class="basis-7/12 flex-auto gt-xs:pr-3">
                                    <mat-label>Email address</mat-label>
                                    <input matInput formControlName="email" autocomplete="do-not-autofill" required>
                                    <mat-error>{{ getErrorMessage(profileForm.controls.email, 'Email address')}}</mat-error>
                                </mat-form-field>
                                <div class="basis-5/12 flex-auto gt-xs:pr-3">
                                    <button mat-stroked-button type="button" (click)="openEmailDialog()">
                                        Change
                                        email
                                    </button>
                                </div>
                            </div>

                            <div class="flex flex-col gt-xs:flex-row">
                                <mat-form-field
                                    class="flex-auto gt-xs:pr-3">
                                    <mat-label>Telephone</mat-label>
                                    <input matInput formControlName="telephone" autocomplete="do-not-autofill">
                                    <mat-error>{{ getErrorMessage(profileForm.controls.telephone, 'Telephone')}}</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="flex items-center justify-end">
                                <button class="fuse-mat-button-large w-20 mt-2"
                                        mat-button
                                        type="button" (click)="onBack()">
                                    Back
                                </button>
                                <button class="fuse-mat-button-large w-20 mt-2"
                                        mat-stroked-button
                                        type="button" (click)="onCancel()">
                                    Cancel
                                </button>
                                <button class="fuse-mat-button-large w-20 mt-2 bg-primary"
                                        mat-flat-button
                                        [disabled]="!profileForm.valid"
                                        type="submit">
                                    Save
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </fuse-card>
    </div>
</div>
