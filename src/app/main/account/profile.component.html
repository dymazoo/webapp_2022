<div class="page-layout blank p-12" fusePerfectScrollbar>

    <div class="cards" *transloco="let t">
        <div class="fuse-card wide-card-form">
            <div class="p-8 card-header">
                <div class="h1">{{t('account-profile-heading')}}</div>
            </div>
            <div class="major-item" fusePerfectScrollbar>

                <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

                    <div class="content p-12">
                        <form *ngIf="hasData" class="mat-card mat-elevation-z4 p-12" fxLayout="column"
                              fxLayoutAlign="start"
                              fxFlex="1 0 auto" name="profileForm" [formGroup]="profileForm"
                              (submit)="save()">

                            <div fxLayout="row" fxLayoutAlign="end end">
                                <button mat-button type="button" color="warn" (click)="openPasswordDialog()">Change
                                    password
                                </button>
                            </div>

                            <div class="flex flex-col gt-xs:flex-row">
                                <mat-form-field

                        class="flex-auto gt-xs:pr-3">
                                    <mat-label>Your name</mat-label>
                                    <input matInput #profileName formControlName="name" autocomplete="do-not-autofill" required>
                                    <mat-error>{{ getErrorMessage(profileForm.controls.name, 'Your name')}}</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="flex flex-col gt-xs:flex-row">
                                <mat-form-field fxFlex="70">
                                    <mat-label>Email address</mat-label>
                                    <input matInput formControlName="email" autocomplete="do-not-autofill" required>
                                    <mat-error>{{ getErrorMessage(profileForm.controls.email, 'Email address')}}</mat-error>
                                </mat-form-field>
                                <div fxFlex="5"></div>
                                <button mat-button type="button" color="accent" (click)="openEmailDialog()">Change
                                    email
                                </button>
                            </div>

                            <div class="flex flex-col gt-xs:flex-row">
                                <mat-form-field

                        class="flex-auto gt-xs:pr-3">
                                    <mat-label>Telephone</mat-label>
                                    <input matInput formControlName="telephone" autocomplete="do-not-autofill">
                                    <mat-error>{{ getErrorMessage(profileForm.controls.telephone, 'Telephone')}}</mat-error>
                                </mat-form-field>
                            </div>

                            <div fxLayout="row" fxLayoutAlign="end end">
                                <button mat-raised-button type="button" class="cyan mr-4" (click)="onBack()">
                                    Back
                                </button>
                                <button mat-raised-button type="button" class="warn mr-4" (click)="onCancel()">
                                    Cancel
                                </button>
                                <button mat-raised-button class="teal mr-4" [disabled]="!profileForm.valid"
                                        type="submit">
                                    Save
                                </button>
                            </div>

                        </form>
                    </div>
                    <div *ngIf="errors.length > 0" class="content p-12 alert alert-danger">
                        <ul>
                            <li *ngFor="let message of errors">
                                {{ message }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
